<h1>results</h1>
<form action="/result" method="post">
  <!-- Hidden input to store live_schedule_id -->
  <input type="hidden" name="live_schedule_id" value="12345">

  <!-- Time input field -->
  <div class="field">
    <label for="mytime">Select Time:</label>
    <input type="time" id="mytime" name="mytime">
  </div>

  <!-- Dropdown for selecting an athlete -->
  <div class="field">
    <label for="athlete">Choose Athlete:</label>
    <select id="athlete" name="athlete">
$allathletes
    </select>
  </div>

  <!-- Submit button -->
  <div class="field">
    <button type="submit">Submit</button>
  </div>
</form>


<form action="create_live_schedule" method="post">
  <!-- Hidden Field -->
  <div class="field">
    <input type="hidden" name="event_id" value="12345">
  </div>

  <!-- Dropdown for Activity Selection -->
  <div class="field">
    <label for="activity_id">Select Activity:</label>
    <select name="activity_id" id="activity_id">
$allactivities
    </select>
  </div>

  <!-- Title Input -->
  <div class="field">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="Enter title">
  </div>

  <!-- Date Input -->
  <div class="field">
    <label for="mydate">Date:</label>
    <input type="date" name="mydate" id="mydate">
  </div>

  <!-- Time Input -->
  <div class="field">
    <label for="mytime">Time:</label>
    <input type="time" name="mytime" id="mytime">
  </div>

  <!-- Submit Button -->
  <div class="field">
    <button type="submit">Create Schedule</button>
  </div>
</form>

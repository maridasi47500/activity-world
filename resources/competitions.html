<form id="form-create-competition" action="/createcompetitions" method="post">
  <!-- Title Field -->
  <div class="field">
    <label for="title">Title:</label>
    <input type="text" id="title" name="event[title]" required>
  </div>

  <!-- Start Date Field -->
  <div class="field">
    <label for="datedebut">Start Date:</label>
    <input type="date" id="datedebut" name="event[datedebut]" required>
  </div>

  <!-- End Date Field -->
  <div class="field">
    <label for="datefin">End Date:</label>
    <input type="date" id="datefin" name="event[datefin]" required>
  </div>


  <div class="field">
    <label for="ville">ville:</label>
    <input type="text" id="ville" name="event[ville]" required>
  </div>
  <!-- Country Selection -->
  <div class="field">
    <label for="country_id">Country:</label>
    <select id="country_id" name="event[country_id]" required>
{{allcountries}}
      <!-- Add more options as needed -->
    </select>
  </div>

  <!-- Submit Button -->
  <div class="field">
    <input type="submit" name="submit" value="Create Competition" />
  </div>
</form>
